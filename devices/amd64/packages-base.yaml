{{- $architecture := or .architecture "amd64" -}}
{{- $device := or .device "amd64" }}
{{- $nonfree := or .nonfree "false" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install device-specific base packages
    packages:
      - linux-image-amd64
      - grub-efi
{{ if eq $nonfree "true" }}
      - amd64-microcode
      - atmel-firmware
      - bluez-firmware
      - dahdi-firmware-nonfree
      - firmware-amd-graphics
      - firmware-ast
      - firmware-ath9k-htc
      - firmware-atheros
      - firmware-b43-installer
      - firmware-b43legacy-installer
      - firmware-bnx2
      - firmware-bnx2x
      - firmware-brcm80211
      - firmware-cavium
      - firmware-cirrus
      - firmware-intel-graphics
      - firmware-intel-misc
      - firmware-intel-sound
      - firmware-ipw2x00
      - firmware-ivtv
      - firmware-iwlwifi
      - firmware-libertas
      - firmware-linux-free
      - firmware-marvell-prestera
      - firmware-mediatek
      - firmware-misc-nonfree
      - firmware-myricom
      - firmware-netronome
      - firmware-netxen
      - firmware-nvidia-graphics
      - firmware-qlogic
      - firmware-realtek
      - firmware-realtek-rtl8723cs-bt
      - firmware-siano
      - firmware-sof-signed
      - firmware-zd1211
      - intel-microcode
{{ end }}
